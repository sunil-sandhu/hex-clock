<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Hex Clock</title>
</head>

<body>

<div>

<script>
      
function time() {
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  var arr = [hours, minutes, seconds].map(function(num) {
    return num < 10 ? '0' + num : String(num);
  });
  hours = arr[0];
  minutes = arr[1];
  seconds = arr[2];
  
  return hours + ':' + minutes + ':' + seconds;
}

function output(time) {
  var color = 'This is the HEX Clock. The time is ' + time;
  document.body.bgColor = color;
  document.body.textContent = color;
  document.body.style.color = 'white';
  document.body.style.height = '100vh';
  document.body.style.fontFamily = 'monospace';
}

function startClick(callback) {
  document.body.addEventListener('dblclick', function(event) {
    callback();
  });
}

function stopClick(callback, name) {
  document.body.addEventListener('click', function(event) {
    callback(name);
  });
}

function init() {
  var tick = setInterval(function() { output(time())}, 1000);
  stopClick(clearInterval, tick);
  startClick(init);
}

init();

  </script>
    </div>
</body>
</html>
